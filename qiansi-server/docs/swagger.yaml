definitions:
  api_req.DeployDelParam:
    properties:
      deployId:
        description: 部署应用ID
        type: integer
    type: object
  api_req.DeployRelationParam:
    properties:
      deployId:
        description: 部署应用ID
        type: integer
      relation:
        description: 关联操作 true-关联 false-取消
        type: boolean
      serverId:
        description: 服务器ID
        type: integer
    type: object
  api_req.DeploySetParam:
    properties:
      afterCommand:
        description: 后置命令
        type: string
      beforeCommand:
        description: 前置命令
        type: string
      branch:
        description: git分支
        type: string
      deployKeys:
        description: 部署私钥
        type: string
      deployType:
        description: 部署类型 0-本地 1-git 2-zip
        type: integer
      id:
        description: 应用唯一编号
        type: integer
      localPath:
        description: 本地部署地址
        type: string
      remoteUrl:
        description: 资源地址
        type: string
      title:
        description: 应用名称
        type: string
    type: object
  api_req.ServerDelParam:
    properties:
      serverId:
        type: integer
    type: object
  api_req.UserResetPwdParam:
    properties:
      newPassword:
        type: string
      oldPassword:
        type: string
    type: object
  api_req.UserSiginParam:
    properties:
      password:
        description: 密码
        type: string
      phone:
        description: 手机号
        type: string
    type: object
  api_req.UserSiginUpParam:
    properties:
      code:
        description: 短信验证码
        type: string
      inviterUid:
        description: 邀请人
        type: integer
      password:
        description: 密码
        type: string
      phone:
        description: 手机号
        type: string
    type: object
  api_req.VerifyBySMSParam:
    properties:
      imgCode:
        description: 验证码code
        type: string
      imgIdKey:
        description: 图片验证码id
        type: string
      phone:
        description: 手机号
        type: string
    type: object
  api_resp.UserInfoVO:
    properties:
      token:
        type: string
    type: object
  models.ApiResult:
    properties:
      code:
        type: integer
      data:
        type: object
      msg:
        type: string
    type: object
  models.Server:
    properties:
      apiSecret:
        type: string
      createTime:
        type: string
      deviceId:
        type: string
      domain:
        type: string
      id:
        type: integer
      serverName:
        type: string
      serverRuleId:
        type: integer
      serverStatus:
        type: integer
      uid:
        type: integer
      updateTime:
        type: string
    type: object
host: localhost:8000
